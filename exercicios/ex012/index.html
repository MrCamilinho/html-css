<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video src="videos/Video-Pato.mp4" width="200" controls loop></video>

    <p>Outra forma de adicionar videos</p>
    <video width="200" poster="imagens/pato.jfif" controls>
        <source src="videos/Video-Pato.mp4" type="">
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="200" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=mGhdH9VPL77BeETs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
