<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;

        }

        h1 {
            font-family: "Kalam", serif;
            font-weight: bolder;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, possimus omnis? Quisquam quam a voluptatibus repellendus asperiores suscipit voluptate labore, est omnis, natus pariatur, quis ratione architecto impedit possimus. Tempora.</p>
</body>
</html>
