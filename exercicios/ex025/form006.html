<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="post">
        <p>
            <label for="cor">Cor: </label>
            <input type="color" name="" id="cor">
        </p>

        <p>
            <label for="nivel">Nivel de satisfação</label>
            <input type="range" name="" id="nivel" value="0" max="5">
        </p>

        <p>
            <label for="foto">Foto do perfil</label>
            <input type="file" name="" id="foto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
