<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>

    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas" checked> <label for="mas">Masculino</label> <br>
            <input type="radio" name="sexo" id="fem"> <label for="fem">Feminino</label> <br>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="" id="fut"> <label for="fut">Futebol</label> <br>
            <input type="checkbox" name="" id="bas"> <label for="bas">Basquete</label> <br>
            <input type="checkbox" name="" id="nat"> <label for="nat">Natação</label> <br>
            <input type="checkbox" name="" id="ten"> <label for="ten">Tenis</label> <br>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
