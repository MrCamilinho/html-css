<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>

    <form action="" method="get">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="" id="nome" required placeholder="Nome completo" >
        </p>

        <p>
            <label for="media">Media:</label>
            <input type="number" name="" id="media" min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
        </p>

        <p>
            <label for="mes">Periodo Letivo</label>
            <input type="month" name="" id="mes" value="2024-07">
        </p>

        <p>
            <label for="dia">Dia da Prova</label>
            <input type="date" name="" id="dia">
        </p>

        <p>
            <label for="hora">Hora da Prova</label>
            <input type="time" name="" id="hota">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
